<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Bootstrap Carousel Example</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Caveat&display=swap" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
  <h2 class="text-center mb-4">My Bootstrap Carousel</h2>
  <div id="exampleCarousel" class="carousel slide" data-bs-ride="carousel">
    <!-- Indicators -->
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#exampleCarousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#exampleCarousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#exampleCarousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
    </div>
    <!-- Slides -->
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="https://th.bing.com/th/id/OIP.0mOuTg21PKAZGrZ45dat0QHaE7?w=297&h=197&c=7&r=0&o=7&dpr=1.5&pid=1.7&rm=3" class="d-block w-100" alt="First Slide">
      </div>
      <div class="carousel-item">
        <img src="https://th.bing.com/th/id/OIP.4YhVE-Xfy9R-m6jvPKKdMAHaEo?w=316&h=197&c=7&r=0&o=7&dpr=1.5&pid=1.7&rm=3" class="d-block w-100" alt="Second Slide">
      </div>
      <div class="carousel-item">
        <img src="https://th.bing.com/th/id/OIP.Qrbv0soGG32T3mnjqdlS0gHaEo?w=316&h=197&c=7&r=0&o=7&dpr=1.5&pid=1.7&rm=3" class="d-block w-100" alt="Third Slide">
      </div>
    </div>
    <!-- Controls -->
    <button class="carousel-control-prev" type="button" data-bs-target="#exampleCarousel" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#exampleCarousel" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
    </button>
  </div>
</div>
/*<!-- Bootstrap JS Bundle -->
/*<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>*/
</body>
</html>
